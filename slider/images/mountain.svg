<text transform="matrix(1 0 0 1 1042.4382 298.1151)"><tspan x="0" y="0" class="st0 st1 st2">Recent precipitation can</tspan><tspan x="-10" y="20.1" class="st0 st1 st2">create a new layer of loose</tspan><tspan x="3.2" y="40.1" class="st0 st1 st2">snow that is susceptible</tspan><tspan x="2" y="60.2" class="st0 st1 st2">to sliding. This new loose</tspan><tspan x="8.9" y="80.3" class="st0 st1 st2">snow puts pressure on</tspan><tspan x="12.1" y="100.3" class="st0 st1 st2">snow slabs that have </tspan><tspan x="12.7" y="120.4" class="st0 st1 st2">already been formed.</tspan></text>
<rect x="1019.6" y="272" class="st18" width="250.2" height="160.4"/>
<text transform="matrix(1 0 0 1 408.8596 100.263)"><tspan x="0" y="0" class="st0 st1 st2">Heat from the sun can</tspan><tspan x="-16.5" y="20.1" class="st0 st1 st2"> directly heat up the snow </tspan><tspan x="-21.6" y="40.1" class="st0 st1 st2">pack, creating an insulating</tspan><tspan x="-14.5" y="60.2" class="st0 st1 st2"> affect. This can create an</tspan><tspan x="-7.3" y="80.3" class="st0 st1 st2"> avalanche by making a</tspan><tspan x="8.3" y="100.3" class="st0 st1 st2"> weak layer of snow. </tspan></text>
<rect x="375.8" y="77.4" class="st18" width="250.2" height="136.7"/>
<text transform="matrix(1 0 0 1 108.5569 418.7484)"><tspan x="0" y="0" class="st0 st1 st2">Wind can erode snow </tspan><tspan x="7.4" y="20.1" class="st0 st1 st2">upwind and deposit </tspan><tspan x="-17.1" y="40.1" class="st0 st1 st2">it downhill. The fastes tway</tspan><tspan x="4.3" y="60.2" class="st0 st1 st2"> to load a slope is not</tspan><tspan x="-1.3" y="80.3" class="st0 st1 st2"> by fallingsnow, but by </tspan><tspan x="14.9" y="100.3" class="st0 st1 st2">wind replacement.</tspan></text>
<rect x="80.8" y="392.7" class="st18" width="239.6" height="143.2"/>
<text transform="matrix(1 0 0 1 415.5244 612.5812)"><tspan x="0" y="0" class="st0 st19 st20">It is safe for you to skii or snowboard as long as not all</tspan><tspan x="-85" y="22.9" class="st0 st19 st20">of these conditions (heat, wind and recent precipitation) arebe present.</tspan></text>
