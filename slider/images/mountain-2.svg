<text transform="matrix(1 0 0 1 1001.2366 119.1151)"><tspan x="0" y="0" class="st0 st1 st2">Avalanche beacons can</tspan><tspan x="-7.6" y="20.1" class="st0 st1 st2">emit a pulsing radio signal</tspan><tspan x="-10.5" y="40.1" class="st0 st1 st2">to alert others in your party</tspan><tspan x="5" y="60.2" class="st0 st1 st2">of your location in case</tspan><tspan x="11.4" y="80.3" class="st0 st1 st2">you are burried under</tspan><tspan x="-16.8" y="100.3" class="st0 st1 st2">the surface of the snow slab.</tspan></text>
<rect x="977.4" y="94.5" class="st6" width="250.2" height="141"/>
<text transform="matrix(1 0 0 1 209.5536 112.263)"><tspan x="0" y="0" class="st0 st1 st2">A shovel digs much faster</tspan><tspan x="-4.1" y="20.1" class="st0 st1 st2">than bare or gloved hands</tspan><tspan x="6.3" y="40.1" class="st0 st1 st2">and is essential in giving</tspan><tspan x="14.7" y="60.2" class="st0 st1 st2">those who have been </tspan><tspan x="7.6" y="80.3" class="st0 st1 st2">burried in an avalanche</tspan><tspan x="-12" y="100.3" class="st0 st1 st2">their best chance at survival.</tspan></text>
<rect x="190.8" y="89.4" class="st6" width="250.2" height="136.7"/>
<text transform="matrix(1 0 0 1 92.9507 372.7484)"><tspan x="0" y="0" class="st0 st1 st2">Avalanche rescuers </tspan><tspan x="-18.1" y="20.1" class="st0 st1 st2">generall cary first aid kits</tspan><tspan x="-25.4" y="40.1" class="st0 st1 st2">with them, but in the event</tspan><tspan x="-21.8" y="60.2" class="st0 st1 st2">you are the first person to</tspan><tspan x="-16.5" y="80.3" class="st0 st1 st2">be on site, it is important</tspan><tspan x="-19.2" y="100.3" class="st0 st1 st2">to be able to treat minor </tspan><tspan x="-0.1" y="120.4" class="st0 st1 st2">injuries immediately.</tspan></text>
<rect x="57.2" y="346.7" class="st6" width="239.6" height="160.8"/>
<text transform="matrix(1 0 0 1 373.9116 610.7441)"><tspan x="0" y="0" class="st0 st7 st8">With the right equipment, you are able to survive for</tspan><tspan x="48.1" y="27.4" class="st0 st7 st8"> up to 2 hours when burried in an avalanche.</tspan></text>
