<text transform="matrix(1 0 0 1 1086.2039 301.1151)"><tspan x="0" y="0" class="st0 st1 st2">Wind can erode snow </tspan><tspan x="7.4" y="20.1" class="st0 st1 st2">upwind and deposit </tspan><tspan x="-17.1" y="40.1" class="st0 st1 st2">it downhill. The fastes tway</tspan><tspan x="4.3" y="60.2" class="st0 st1 st2"> to load a slope is not</tspan><tspan x="-1.3" y="80.3" class="st0 st1 st2"> by fallingsnow, but by </tspan><tspan x="14.9" y="100.3" class="st0 st1 st2">wind replacement.</tspan></text>
