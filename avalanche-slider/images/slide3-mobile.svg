<text transform="matrix(1 0 0 1 449.4382 251.1151)"><tspan x="0" y="0" class="st2 st15 st16">Recent precipitation can</tspan><tspan x="-10" y="20.1" class="st2 st15 st16">create a new layer of loose</tspan><tspan x="3.2" y="40.1" class="st2 st15 st16">snow that is susceptible</tspan><tspan x="2" y="60.2" class="st2 st15 st16">to sliding. This new loose</tspan><tspan x="8.9" y="80.3" class="st2 st15 st16">snow puts pressure on</tspan><tspan x="12.1" y="100.3" class="st2 st15 st16">snow slabs that have </tspan><tspan x="12.7" y="120.4" class="st2 st15 st16">already been formed.</tspan></text>
<rect x="426.6" y="225" class="st17" width="250.2" height="160.4"/>
<text transform="matrix(1 0 0 1 261.8596 81.263)"><tspan x="0" y="0" class="st2 st15 st16">Heat from the sun can</tspan><tspan x="-16.5" y="20.1" class="st2 st15 st16"> directly heat up the snow </tspan><tspan x="-21.6" y="40.1" class="st2 st15 st16">pack, creating an insulating</tspan><tspan x="-14.5" y="60.2" class="st2 st15 st16"> affect. This can create an</tspan><tspan x="-7.3" y="80.3" class="st2 st15 st16"> avalanche by making a</tspan><tspan x="8.3" y="100.3" class="st2 st15 st16"> weak layer of snow. </tspan></text>
<rect x="228.8" y="60.4" class="st17" width="250.2" height="136.7"/>
<text transform="matrix(1 0 0 1 50.5569 618.7484)"><tspan x="0" y="0" class="st2 st15 st16">Wind can erode snow </tspan><tspan x="7.4" y="20.1" class="st2 st15 st16">upwind and deposit </tspan><tspan x="-17.1" y="40.1" class="st2 st15 st16">it downhill. The fastes tway</tspan><tspan x="4.3" y="60.2" class="st2 st15 st16"> to load a slope is not</tspan><tspan x="-1.3" y="80.3" class="st2 st15 st16"> by fallingsnow, but by </tspan><tspan x="14.9" y="100.3" class="st2 st15 st16">wind replacement.</tspan></text>
<rect x="22.8" y="593.7" class="st17" width="239.6" height="143.2"/>
<text transform="matrix(1 0 0 1 199.5366 1002.0332)"><tspan x="0" y="0" class="st2 st18 st19">It is safe for you to skii or</tspan><tspan x="-33.1" y="36.3" class="st2 st18 st19"> snowboard as long as not all </tspan><tspan x="-2.5" y="72.5" class="st2 st18 st19">of these conditions (heat, </tspan><tspan x="-46.3" y="108.8" class="st2 st18 st19">wind and recent precipitation) </tspan><tspan x="86.4" y="145" class="st2 st18 st19">arebe present.</tspan></text>
