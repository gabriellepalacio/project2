<g>
	<rect x="143" y="232.7" class="st7" width="380.8" height="145.6"/>
	<text transform="matrix(1 0 0 1 179.856 270.5479)"><tspan x="0" y="0" class="st2 st8 st9">An avalanche is a rapid flow</tspan><tspan x="-20" y="26.5" class="st2 st8 st9">of snow down a hill or mountain</tspan><tspan x="14.8" y="53.1" class="st2 st8 st9">and can happen in many</tspan><tspan x="43.2" y="79.6" class="st2 st8 st9">different conditions. </tspan></text>
	<text transform="matrix(1 0 0 1 200.4971 207.1733)" class="st2 st3 st10">What are they?</text>
</g>
<text transform="matrix(1 0 0 1 360.646 108.0698)"><tspan x="0" y="0" class="st2 st8 st11">This presentation is designed to give you the knowledge needed in the</tspan><tspan x="-5.4" y="22.2" class="st2 st8 st11"> event you arecaught in an avalanche in the form of an interactive quiz.</tspan></text>
<g>
	<rect x="81.8" y="488.7" class="st7" width="364.6" height="158"/>
	<text transform="matrix(1 0 0 1 111.2896 520.3135)"><tspan x="0" y="0" class="st2 st8 st9">Avalanches are the result of</tspan><tspan x="5.9" y="26.5" class="st2 st8 st9">rapid snow build up called </tspan><tspan x="-1.1" y="53.1" class="st2 st8 st9">slabs. They can be triggered</tspan><tspan x="9.9" y="79.6" class="st2 st8 st9">by both natural and man-</tspan><tspan x="55.1" y="106.2" class="st2 st8 st9">made conditions. </tspan></text>
	<text transform="matrix(1 0 0 1 77.2817 469.3828)" class="st2 st3 st10">Why do they happen?</text>
</g>
<g>
	<rect x="917.8" y="490.2" class="st7" width="379.5" height="117"/>
	<text transform="matrix(1 0 0 1 931.9033 528.0449)"><tspan x="0" y="0" class="st2 st8 st9">Avalanches can affect climbers,</tspan><tspan x="24.5" y="26.5" class="st2 st8 st9">skiers, snowboarders, hikers,</tspan><tspan x="69.9" y="53.1" class="st2 st8 st9">and snowmobilers, </tspan></text>
	<text transform="matrix(1 0 0 1 937.123 464.6719)" class="st2 st3 st10">Who do they affect?</text>
</g>
<g>
	<rect x="858.1" y="231.9" class="st7" width="364.6" height="134.4"/>
	<g>
		<text transform="matrix(1 0 0 1 901.041 266.0684)"><tspan x="0" y="0" class="st2 st8 st9">Avlanches can happen in</tspan><tspan x="-3.1" y="26.5" class="st2 st8 st9">a veriey of conditions, but </tspan><tspan x="-5.5" y="53.1" class="st2 st8 st9">most occur during or soon</tspan><tspan x="34.4" y="79.6" class="st2 st8 st9">after winter storms.</tspan></text>
		<text transform="matrix(1 0 0 1 849.7178 218.0308)" class="st2 st3 st12">When can they occur?</text>
