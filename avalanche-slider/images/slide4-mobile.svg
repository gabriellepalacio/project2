<text transform="matrix(1 0 0 1 444.804 109.1151)"><tspan x="0" y="0" class="st2 st3 st4">Avalanche beacons can</tspan><tspan x="-7.6" y="20.1" class="st2 st3 st4">emit a pulsing radio signal</tspan><tspan x="-10.5" y="40.1" class="st2 st3 st4">to alert others in your party</tspan><tspan x="5" y="60.2" class="st2 st3 st4">of your location in case</tspan><tspan x="11.4" y="80.3" class="st2 st3 st4">you are burried under</tspan><tspan x="-16.8" y="100.3" class="st2 st3 st4">the surface of the snow slab.</tspan></text>
<text transform="matrix(1 0 0 1 97.6281 109.263)"><tspan x="0" y="0" class="st2 st3 st4">A shovel digs much faster</tspan><tspan x="-4.1" y="20.1" class="st2 st3 st4">than bare or gloved hands</tspan><tspan x="6.3" y="40.1" class="st2 st3 st4">and is essential in giving</tspan><tspan x="14.7" y="60.2" class="st2 st3 st4">those who have been </tspan><tspan x="7.6" y="80.3" class="st2 st3 st4">burried in an avalanche</tspan><tspan x="-12" y="100.3" class="st2 st3 st4">their best chance at survival.</tspan></text>
<rect x="78.9" y="86.4" class="st5" width="250.2" height="136.7"/>
<text transform="matrix(1 0 0 1 119.9446 495.7484)"><tspan x="0" y="0" class="st2 st3 st4">Avalanche rescuers </tspan><tspan x="-18.1" y="20.1" class="st2 st3 st4">generall cary first aid kits</tspan><tspan x="-25.4" y="40.1" class="st2 st3 st4">with them, but in the event</tspan><tspan x="-21.8" y="60.2" class="st2 st3 st4">you are the first person to</tspan><tspan x="-16.5" y="80.3" class="st2 st3 st4">be on site, it is important</tspan><tspan x="-19.2" y="100.3" class="st2 st3 st4">to be able to treat minor </tspan><tspan x="-0.1" y="120.4" class="st2 st3 st4">injuries immediately.</tspan></text>
<rect x="84.2" y="469.7" class="st5" width="239.6" height="160.8"/>
<text transform="matrix(1 0 0 1 157.5327 1046.1045)"><tspan x="0" y="0" class="st2 st6 st7">With the right equipment, you </tspan><tspan x="-39.3" y="34.9" class="st2 st6 st7">are able to survive forup to 2 hours </tspan><tspan x="0.6" y="69.8" class="st2 st6 st7">when burried in an avalanche.</tspan></text>
