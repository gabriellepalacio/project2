<text transform="matrix(1 0 0 1 54.0448 562.541)"><tspan x="0" y="0" class="st2 st7 st8">An avalanche is a rapid flow</tspan><tspan x="-18.6" y="24.7" class="st2 st7 st8">of snow down a hill or mountain</tspan><tspan x="13.8" y="49.4" class="st2 st7 st8">and can happen in many</tspan><tspan x="40.2" y="74.1" class="st2 st7 st8">different conditions. </tspan></text>
<text transform="matrix(1 0 0 1 73.4093 508.6035)" class="st2 st3 st9">What are they?</text>
<text transform="matrix(1 0 0 1 54.6668 108.0698)"><tspan x="0" y="0" class="st2 st7 st10">This presentation is designed to give you the knowledge needed in the</tspan><tspan x="-5.4" y="22.2" class="st2 st7 st10"> event you arecaught in an avalanche in the form of an interactive quiz.</tspan></text>
<text transform="matrix(1 0 0 1 413.0022 552.7944)"><tspan x="0" y="0" class="st2 st7 st8">Avalanches are the result of</tspan><tspan x="5.5" y="24.7" class="st2 st7 st8">rapid snow build up called </tspan><tspan x="-1" y="49.4" class="st2 st7 st8">slabs. They can be triggered</tspan><tspan x="9.2" y="74.1" class="st2 st7 st8">by both natural and man-</tspan><tspan x="51.2" y="98.8" class="st2 st7 st8">made conditions. </tspan></text>
<text transform="matrix(1 0 0 1 383.3748 508.4283)" class="st2 st3 st9">Why do they happen?</text>
<text transform="matrix(1 0 0 1 32.8389 785.8535)"><tspan x="0" y="0" class="st2 st7 st8">Avalanches can affect climbers,</tspan><tspan x="22.8" y="24.7" class="st2 st7 st8">skiers, snowboarders, hikers,</tspan><tspan x="65" y="49.4" class="st2 st7 st8">and snowmobilers, </tspan></text>
<text transform="matrix(1 0 0 1 37.6924 726.918)" class="st2 st3 st9">Who do they affect?</text>
<g>
	<text transform="matrix(1 0 0 1 427.4895 771.1815)"><tspan x="0" y="0" class="st2 st7 st8">Avlanches can happen in</tspan><tspan x="-2.9" y="24.7" class="st2 st7 st8">a veriey of conditions, but </tspan><tspan x="-5.1" y="49.4" class="st2 st7 st8">most occur during or soon</tspan><tspan x="32" y="74.1" class="st2 st7 st8">after winter storms.</tspan></text>
	<text transform="matrix(1 0 0 1 379.76 726.5067)" class="st2 st3 st11">When can they occur?</text>
</g>
<text transform="matrix(1 0 0 1 239.9355 996.502)" class="st2 st7 st12">Take the quiz to find out....</text>
<text transform="matrix(1 0 0 1 191.5068 958.9834)" class="st2 st3 st13">How can you be safe?</text>
